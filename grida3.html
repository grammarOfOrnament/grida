<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>GridSight: Grid-Based Design</title>
</head>
<body>
    <h1>GRIDSIGHT</h1>
    <!-- <p>Choose a preset grid or upload an SVG and start drawing.</p> -->
        <div id="selector-container">
            <label for="grid-selector">Choose a preset grid</label>
                <select id="grid-selector" name="grid-selector">
                    <option value="no-grid-selected">No Preset Selected</option>
                    <option value="square-radial">Square Radial</option>
                    <option value="square">Square</option>
                    <option value="radial">Radial</option>
                </select>
        </div>
        <p class="small-text">or upload your own SVG...</p>
        <input type="file" id="svgFileInput">
  <div id="app">
    <div id="g3-controls-container">

        <input type="color" id="colorPicker">
        <button id="applyColorButton">Apply Color to All Cells</button>
        <button id="undoButton">Undo</button>
        <button id="exportSvgButton">Export Design</button>
    </div>
    <div id="canvas">
      <!-- SVG content will be inserted here -->
    </div>

    <p>Want to create your own custom grid to upload? Check out our <a href="./index.html">Grid Composer</a>.</p>

  </div>

  <!-- <img src="WhiteFill-RadialSquare-Grid.svg"> -->

  <script src="script.js"></script>
</body>
</html>
