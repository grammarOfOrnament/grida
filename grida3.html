<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Grida: Grid-Based SVG Editor</title>
</head>
<body>
    <h1>GRIDA</h1>
    <p>Upload an SVG, select a color, apply your color, and begin drawing.</p>
    <p>Try our in-progress <a href="./index.html">Grid-Based Vector Drawing</a> tool or our <a href="./grid2.html">Divide Shape</a> tool (Both Desktop Only).</p>
  <div id="app">
    <input type="file" id="svgFileInput">
    <input type="color" id="colorPicker">
    <button id="applyColorButton">Apply Color</button>
    <div id="canvas">
      <!-- SVG content will be inserted here -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
