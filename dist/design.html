    <div class="flex flex-col justify-center items-center">
      <div class="mt-5 p-8">
        <h1 class="text-4xl text-black dark:text-white">SET UP YOUR GRID</h1>
        <p class="mt-5 mb-2 text-black dark:text-white">Your grid-based design needs a grid. Choose a template to get started!</p>
        <!-- <p>Choose a preset grid or upload an SVG and start drawing.</p> -->
            <div class="" id="selector-container">
                <label class="text-black dark:text-white" for="grid-selector">Choose a Grid Template</label>
                    <select id="grid-selector" name="grid-selector" class="rounded-sm border-solid border-2 drop-shadow-sm ">
                        <option value="square">No Preset Selected</option>
                        <option value="square">Square</option>
                        <option value="radial">Radial</option>
                        <option value="square-radial">Square Radial</option>
                        
                        <option value="square-radial-1-corner">Square Radial 1 Corner</option>
                        <option value="square-radial-2-corners-bottom">Square Radial 2 Corners</option>
                        <option value="square-radial-4-corners">Square Radial 4 Corners</option>
                        <option value="square-radial-mirrored-halves">Square Radial Mirrored Halves</option>
                        <option value="square-radial-stacked">Square Radial Stacked</option>
                        <option value="square-radial-stacked-overlapping">Square Radial Stacked Overlapping</option>
                        <option value="square-radial-top-half">Square Radial Top Half</option>
                        <option value="square-radial-bottom-half">Square Radial Bottom Half</option>

                        <option value="logarithmic-horizontals-noVerticals">Logarithmic Horizontals</option>
                        <option value="logarithmic-horizontals-nonLogVerticals">Logarithmic Horizontals and Non-Log Verticals</option>
                        <option value="logarithmic-horizontals-and-verticals">Logarithmic</option>
                        <option value="sphere-verticals">Spherical Verticals</option>
                        <option value="sphere-verticals-and-horizontals">Spherical</option>
                        <option value="logarithmic-polar">Logarithmic Polar</option>
                        <option value="logarithmic-radial">Logarithmic Radial</option>
                        <option value="logarithmic-polar-with-logSpokes">Logarithmic Polar with Log-Spokes</option>



                        <option value="polar8">Polar (8 Spokes)</option>
                        <option value="isometric">Isometric</option>
                        <option value="3disometric">3D Isometric</option>
                        <option value="shippo">Shippō (Seven Treasures)</option>
                        <option value="seigaiha">Seigaiha (Blue Ocean Waves)</option>
                    </select>
            </div>

            <div id="file-uploader" class="">
              <p class="mt-5 mb-2 text-black dark:text-white">OR</p>
              <p class="mt-5 mb-2 text-black dark:text-white">Upload your own grid (.svg)</p>
              <!-- <input class="dark:text-white" type="file" id="svgFileInput" accept=".svg" required> -->

              <form>
                <label for="file-input" class="sr-only">Choose file</label>
                <input type="file" name="file-input" id="svgFileInput" accept=".svg" required class="block w-full border border-gray-200 shadow-sm rounded-md text-sm focus:z-10 focus:border-blue-500 focus:ring-blue-500 dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400
                  file:bg-transparent file:border-0
                  file:bg-gray-100 file:mr-4
                  file:py-3 file:px-4
                  dark:file:bg-gray-700 dark:file:text-gray-400
                  hover:file:cursor-pointer
                  hover:file:bg-gray-200 dark:hover:file:bg-gray-600">
              </form>
              
            </div>
      </div>
    </div>
        <div id="app">
    <div id="g3-controls-container">

        <input type="color" id="colorPicker">
        <button class="notActiveButton px-4 bg-slate-200 hover:bg-slate-300 dark:bg-slate-50 dark:hover:bg-slate-300 text-black" id="applyColorToSameShapesButton">Apply Color to Same Shapes</button>
        <button class="px-4 bg-slate-200 dark:bg-white text-black" id="applyStrokeColorButton">Apply Stroke Color to All Strokes</button>
        <button class="px-4 bg-slate-200 dark:bg-white text-black" id="applyColorButton">Apply Color to All Cells</button>
        <!-- <label for="strokeWeightInput">Stroke Weight</label> -->
        <input type="number" id="strokeWeightInput" placeholder="Stroke Weight">
        <!-- <label for="canvasSize">Canvas Size</label> -->
        <input type="number" id="canvasWidthInput" placeholder="Canvas Size" min="400" max="3400" step="100" value="1000">

        <!-- <button id="undoButton">Undo</button> -->
        <!-- <button id="clearDesignButton" onClick="window.location.reload();">Clear Design</button> -->
    </div>
    <div id="canvas">
      <!-- SVG content will be inserted here -->
    </div>
    <button class="px-4 my-4 bg-slate-200 dark:bg-white text-black" id="exportSvgButton">Export Design</button>
    <!-- <input type="checkbox" id="excludeWhiteShapesCheckbox"> -->
    <!-- <label class="text-black dark:text-white" for="excludeWhiteShapesCheckbox">Exclude white shapes in export</label> -->



    <p id="gridComposerPromo" class="mb-8 text-black dark:text-white">Want to create your own custom grid to upload? Check out our <a href="./gridcomposer.html">Grid Composer</a>.</p>
