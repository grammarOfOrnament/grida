    <!-- <h1>GRID EYES</h1> -->
    <!-- <p>Choose a preset grid or upload an SVG and start drawing.</p> -->
        <div class="mt-10 flex items-center justify-center" id="selector-container">
            <label class="text-black dark:text-white" for="grid-selector">Choose a preset grid</label>
                <select id="grid-selector" name="grid-selector">
                    <option value="square">No Preset Selected</option>
                    <option value="square">Square</option>
                    <option value="radial">Radial</option>
                    <option value="square-radial">Square Radial</option>
                    
                    <option value="square-radial-4-corners">Square Radial 4 Corners</option>
                    <option value="square-radial-2-corners-bottom">Square Radial 2 Corners</option>
                    <option value="square-radial-mirrored-halves">Square Radial Mirrored Halves</option>
                    <option value="square-radial-stacked">Square Radial Stacked</option>
                    <option value="square-radial-stacked-overlapping">Square Radial Stacked Overlapping</option>
                    <option value="square-radial-top-half">Square Radial Top Half</option>
                    <option value="square-radial-bottom-half">Square Radial Bottom Half</option>


                    <option value="polar8">Polar (8 Spokes)</option>
                    <option value="isometric">Isometric</option>
                    <option value="3disometric-large">3D Isometric (Large)</option>
                    <option value="shippo">Shipp≈ç (Seven Treasures)</option>
                    <option value="seigaiha">Seigaiha (Blue Ocean Waves)</option>
                </select>
        </div>
        <div id="file-uploader" class="mt-8 mr-24 flex flex-col items-center justify-center">
          <p class="mb-2 mr-28 text-black ml-10 dark:text-white">or upload your own SVG...</p>
          <input class="ml-10 dark:text-white" type="file" id="svgFileInput">
        </div>
        <div id="app">
    <div id="g3-controls-container">

        <input type="color" id="colorPicker">
        <button class="px-4 bg-slate-200 dark:bg-white text-black" id="applyColorButton">Apply Color to All Cells</button>
        <!-- <label for="strokeWeightInput">Stroke Weight</label> -->
        <input type="number" id="strokeWeightInput" placeholder="Stroke Weight">
        <!-- <label for="canvasSize">Canvas Size</label> -->
        <input type="number" id="canvasWidthInput" placeholder="Canvas Size" min="400" max="3400" step="100" value="1000">

        <!-- <button id="undoButton">Undo</button> -->
        <!-- <button id="clearDesignButton" onClick="window.location.reload();">Clear Design</button> -->
    </div>
    <div id="canvas">
      <!-- SVG content will be inserted here -->
    </div>
    <button class="px-4 my-4 bg-slate-200 dark:bg-white text-black" id="exportSvgButton">Export Design</button>
    <!-- <input type="checkbox" id="excludeWhiteShapesCheckbox"> -->
    <!-- <label class="text-black dark:text-white" for="excludeWhiteShapesCheckbox">Exclude white shapes in export</label> -->



    <p id="gridComposerPromo" class="mb-8 text-black dark:text-white">Want to create your own custom grid to upload? Check out our <a href="./gridcomposer.html">Grid Composer</a>.</p>

  </div>

  <!-- <img src="WhiteFill-RadialSquare-Grid.svg"> -->

  <script src="../node_modules/preline/dist/preline.js"></script>
  <script src="/design-script.js"></script>
